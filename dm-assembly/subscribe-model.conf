subsystem = NFIRAOS
component = dm

subscribe {
  events = [
    {
      subsystem     = NFIRAOS
      component     = encl
      name          = temperature
      usage         = "The DM assembly uses the ENCL air temperature to check if the DM temperatures are with the acceptable range."
    }   
    {
      subsystem     = NFIRAOS
      component     = rtc
      name          = virginzie
      usage         = "The DM assembly uses these virginization parameters as default parameter for the virginzie command."
    }   
  ]
}



